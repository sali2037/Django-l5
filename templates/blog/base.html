<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href={% static "blog/css/bootstrap.min.css" %}>
    <script type="text/javascript" src={% static 'blog/js/bootstrap.min.js' %}>

    </script>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href={% url 'blog:Home' %}>Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href={% url 'blog:Home' %}>Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'blog:Home' %}>Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href={% url 'blog:Home' %} id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href={% url 'blog:Home' %}>Action</a></li>
                  <li><a class="dropdown-item" href={% url 'blog:Home' %}>Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href={% url 'blog:Home' %}>Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href={% url 'blog:Home' %} tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class=" col-lg-8">
            {% block body_block %}
            {% endblock %}
        </div>
        <div class="col-lg-4">
            {% block side_bar %}
            {% endblock %}
        </div>
      </div>
    </div>

  </body>
</html>
